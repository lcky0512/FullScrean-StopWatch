<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s ease;
    }

    #stopwatch {
      text-align: center;
      width: 100%;
    }

    #display {
      font-size: 4em;
      margin-bottom: 20px;
    }

    #controls {
      text-align: center;
      width: 100%;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 5px;
      cursor: pointer;
    }

    #darkModeBtn {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    .laps {
      margin-top: 20px;
      text-align: center;
      width: 100%;
    }

    .lapTime {
      margin: 5px;
    }

    /* Additional styles for dark mode */
    body.dark-mode {
      background-color: #333;
      color: #fff;
    }

    #stopwatch.dark-mode button {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="stopwatch" class="dark-mode">
    <div id="display">00:00:00</div>
    <div id="controls">
      <button id="startStop">Start</button>
      <button id="reset">Reset</button>
      <button id="lap">Lap</button>
      <button id="darkModeBtn">Dark Mode</button>
    </div>
    <div id="laps" class="laps"></div>
  </div>

  <script>
    let timer;
    let isRunning = false;
    let lapCount = 1;

    const display = document.getElementById('display');
    const startStopBtn = document.getElementById('startStop');
    const resetBtn = document.getElementById('reset');
    const lapBtn = document.getElementById('lap');
    const darkModeBtn = document.getElementById('darkModeBtn');
    const lapsContainer = document.getElementById('laps');

    function startStop() {
      if (isRunning) {
        clearInterval(timer);
        startStopBtn.textContent = 'Start';
      } else {
        timer = setInterval(updateDisplay, 1000);
        startStopBtn.textContent = 'Stop';
      }
      isRunning = !isRunning;
    }

    function reset() {
      clearInterval(timer);
      isRunning = false;
      display.textContent = '00:00:00';
      startStopBtn.textContent = 'Start';
      lapCount = 1;
      lapsContainer.innerHTML = '';
    }

    function lap() {
      const lapTime = document.createElement('div');
      lapTime.classList.add('lapTime');
      lapTime.textContent = `Lap ${lapCount}: ${display.textContent}`;
      lapsContainer.appendChild(lapTime);
      lapCount++;
    }

    function updateDisplay() {
      const currentTime = display.textContent.split(':');
      let hours = parseInt(currentTime[0]);
      let minutes = parseInt(currentTime[1]);
      let seconds = parseInt(currentTime[2]);

      seconds++;

      if (seconds === 60) {
        seconds = 0;
        minutes++;
      }

      if (minutes === 60) {
        minutes = 0;
        hours++;
      }

      display.textContent = `${padZero(hours)}:${padZero(minutes)}:${padZero(seconds)}`;
    }

    function padZero(num) {
      return num < 10 ? `0${num}` : num;
    }

    darkModeBtn.addEventListener('click', toggleDarkMode);
    startStopBtn.addEventListener('click', startStop);
    resetBtn.addEventListener('click', reset);
    lapBtn.addEventListener('click', lap);

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      document.getElementById('stopwatch').classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
